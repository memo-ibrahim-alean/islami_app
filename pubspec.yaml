name: islami_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  animate_do: ^3.3.4
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/files/
    - assets/files/Hadeeth/
  fonts:
    - family: "Janna"
      fonts:
        - asset: assets/fonts/Janna-LT-Regular.ttf
        - asset: assets/fonts/Janna-LT-Bold.ttf


